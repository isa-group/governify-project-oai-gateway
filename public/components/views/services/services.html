<div class="row">
    <div class=" text">
        <h1>Governify <strong>gateway portal</strong></h1>
        <div class="description">
            <p>This is portal to control all the APIs managed by this gateway.</p>
        </div>
    </div>
</div>

<div class="row">
    <div class=" form-box f1">

        <div class="table-responsive">
            <table class="row-border hover fullwidthtable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>URL</th>
                        <th>Swagger URL</th>
                        <th ng-cloak ng-if="isAdmin">User</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="service.name"/></td>
                        <td><input class="form-control" ng-model="service.url"/></td>
                        <td><input class="form-control" ng-model="service.swagger_url"/></td>
                        <td ng-cloak ng-if="isAdmin"><input class="form-control" ng-model="service.userID"/></td>
                        <td><button class="btn btn-primary" ng-click="addService()">Add service</button></td>
                    </tr>
                    <tr ng-repeat="service in servicelist">
                        <td class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><strong>{{service.name}}</strong></td>
                        <td class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{service.url}}</td>
                        <td class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{service.swagger_url}}</td>
                        <td ng-cloak ng-if="isAdmin" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{service.userID}}</td>
                        <td class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><button class="btn btn-danger" ng-click="deleteService(service.name)">Delete service</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
