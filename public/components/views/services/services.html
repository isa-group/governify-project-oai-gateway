<div class="row">
    <div class="form-box f1">
        <h3 class="text-left"><strong>My services</strong></h3>
        <div class="table-responsive ">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th class="text-center" style="border-bottom: 0;"></th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Service endpoint</th>
                        <th class="text-center">OAI spec URL</th>
                        <th class="text-center" ng-cloak ng-if="isAdmin">User</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border-right" style="border-top: 0;"></td>
                        <td><input class="form-control" ng-model="service.name" /></td>
                        <td><input class="form-control" ng-model="service.url" /></td>
                        <td><input class="form-control" ng-model="service.swagger_url" /></td>
                        <td ng-cloak ng-if="isAdmin"><input class="form-control" ng-model="service.userID" /></td>
                        <td class="text-center"><button class="btn btn-primary" ng-click="addService()"><i class="fa fa-plus" aria-hidden="true"></i> add</button></td>
                    </tr>
                    <tr ng-repeat="service in servicelist">
                        <td class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center border-right without-border-top">
                            <button class="btn {{service.status ==='ERROR'? 'btn-danger': 'btn-success'}}" data-placement="bottom" data-toggle="tooltip"
                                title="{{service.message || 'Running'}}" style="min-width: 0">
                                <i ng-if="service.status!=='ERROR'" class="fa fa-check" aria-hidden="true"></i>
                                <i ng-if="service.status==='ERROR'" class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-left"><a target="_blank" href="/{{service.name}}/docs"><strong>{{service.name | uppercase}}</strong></a></td>
                        <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><a target="_blank" href="{{service.url}}">Go to the service URL</a></td>
                        <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><a target="_blank" href="{{service.swagger_url}}">View OAI specification</a></td>
                        <td ng-cloak ng-if="isAdmin" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">{{service.userID}}</td>
                        <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center">
                            <button class="btn btn-danger" ng-click="deleteService(service)" style="min-width: 0"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                            <button class="btn btn-warning" ng-click="editService(service)" style="min-width: 0"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
